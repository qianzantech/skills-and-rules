<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Skills & Rules Exporter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    header { text-align: center; color: white; margin-bottom: 30px; }
    header h1 { font-size: 2.5rem; margin-bottom: 10px; }
    header p { opacity: 0.9; font-size: 1.1rem; }
    .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 900px) { .main-content { grid-template-columns: 1fr; } }
    .panel { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
    .panel h2 { font-size: 1.3rem; color: #333; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
    
    /* Tabs */
    .tabs { display: flex; gap: 4px; margin-bottom: 20px; background: #f0f0f0; padding: 4px; border-radius: 10px; }
    .tab { flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; border-radius: 8px; font-weight: 600; color: #666; transition: all 0.2s; }
    .tab:hover { background: #e0e0e0; }
    .tab.active { background: white; color: #667eea; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    
    .category { margin-bottom: 16px; }
    .category-header { display: flex; align-items: center; gap: 10px; padding: 12px; background: #f5f5f5; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
    .category-header:hover { background: #e8e8e8; }
    .category-header input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
    .category-header .icon { font-size: 1.2rem; }
    .category-header .name { font-weight: 600; color: #333; flex: 1; }
    .category-header .count { background: #667eea; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; }
    .category-items { margin-left: 28px; margin-top: 8px; }
    .rule-item { display: flex; align-items: flex-start; gap: 10px; padding: 10px; border-radius: 6px; transition: background 0.2s; }
    .rule-item:hover { background: #f9f9f9; }
    .rule-item input[type="checkbox"] { width: 16px; height: 16px; margin-top: 2px; cursor: pointer; }
    .rule-info { flex: 1; }
    .rule-info .name { font-weight: 500; color: #333; }
    .rule-info .desc { font-size: 0.85rem; color: #666; margin-top: 4px; }
    
    .export-section { position: sticky; top: 20px; }
    .format-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
    .format-btn { padding: 12px 8px; border: 2px solid #e0e0e0; border-radius: 8px; background: white; cursor: pointer; transition: all 0.2s; text-align: center; }
    .format-btn:hover { border-color: #667eea; }
    .format-btn.selected { border-color: #667eea; background: #f0f0ff; }
    .format-btn .icon { font-size: 1.3rem; display: block; margin-bottom: 4px; }
    .format-btn .name { font-weight: 600; color: #333; font-size: 0.9rem; }
    
    .export-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-bottom: 12px; }
    .export-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); }
    .export-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    
    .selected-count { text-align: center; color: #666; margin-bottom: 20px; padding: 10px; background: #f9f9f9; border-radius: 8px; }
    .quick-select { display: flex; gap: 10px; margin-bottom: 16px; }
    .quick-btn { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 6px; background: white; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
    .quick-btn:hover { background: #f5f5f5; border-color: #667eea; }
    
    .result-area { margin-top: 20px; padding: 16px; background: #f9f9f9; border-radius: 10px; }
    .result-area h3 { margin-bottom: 12px; color: #333; }
    .file-list { max-height: 200px; overflow-y: auto; }
    .file-item { display: flex; align-items: center; gap: 8px; padding: 8px; background: white; border-radius: 6px; margin-bottom: 6px; font-size: 0.9rem; }
    .file-item .path { flex: 1; color: #666; font-family: monospace; }
    .file-item .copy-file { padding: 4px 8px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
    .file-item .copy-file:hover { background: #5a6fd6; }
    
    .info-box { padding: 12px; background: #e8f4fd; border-radius: 8px; margin-bottom: 16px; font-size: 0.9rem; color: #1976d2; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ AI Skills & Rules Exporter</h1>
      <p>Select and export rules/skills for Cursor, Windsurf, or other AI IDEs</p>
    </header>
    
    <div class="main-content">
      <div class="panel">
        <div class="tabs">
          <button class="tab active" onclick="switchTab('rules')">üìã Rules</button>
          <button class="tab" onclick="switchTab('skills')">‚ö° Skills</button>
        </div>
        
        <div class="quick-select">
          <button class="quick-btn" onclick="selectAllInTab()">‚úÖ Select All</button>
          <button class="quick-btn" onclick="selectNoneInTab()">‚ùå Clear</button>
        </div>
        
        <div id="rules-tab" class="tab-content active"></div>
        <div id="skills-tab" class="tab-content"></div>
      </div>
      
      <div class="panel export-section">
        <h2>‚öôÔ∏è Export Settings</h2>
        
        <div class="info-box">
          üìÅ Files will be exported to <code>dist/</code> folder, keeping the original folder structure.
        </div>
        
        <p style="margin-bottom: 12px; color: #666;">Choose AI IDE format:</p>
        
        <div class="format-selector">
          <button class="format-btn selected" data-format="cursor" onclick="selectFormat('cursor')">
            <span class="icon">üìù</span>
            <span class="name">Cursor</span>
          </button>
          <button class="format-btn" data-format="windsurf" onclick="selectFormat('windsurf')">
            <span class="icon">üèÑ</span>
            <span class="name">Windsurf</span>
          </button>
          <button class="format-btn" data-format="markdown" onclick="selectFormat('markdown')">
            <span class="icon">üìÑ</span>
            <span class="name">Markdown</span>
          </button>
        </div>
        
        <div class="selected-count">
          üìã Rules: <span id="rules-count">0</span> | ‚ö° Skills: <span id="skills-count">0</span>
        </div>
        
        <button class="export-btn" onclick="exportToServer()" id="export-btn" disabled>
          üì¶ Export to dist/ folder
        </button>
        
        <div class="result-area" id="result-area" style="display: none;">
          <h3>‚úÖ Exported Files</h3>
          <div class="file-list" id="file-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let allData = { rules: {}, skills: {} };
    let selectedFormat = 'cursor';
    let currentTab = 'rules';
    
    const categoryIcons = {
      'frontend': 'üé®', 'general': 'üìã', 'testing': 'üß™',
      'abp-framework': 'üèóÔ∏è', 'skills': '‚ö°'
    };
    
    async function loadData() {
      try {
        const response = await fetch('rules-data.json');
        const data = await response.json();
        
        // Separate rules and skills
        for (const [category, items] of Object.entries(data)) {
          if (category === 'skills' || items[0]?.path?.startsWith('skills/')) {
            allData.skills[category] = items;
          } else {
            allData.rules[category] = items;
          }
        }
        
        renderTab('rules');
        renderTab('skills');
        updateCounts();
      } catch (e) {
        document.getElementById('rules-tab').innerHTML = `
          <p style="color: #e74c3c; text-align: center; padding: 20px;">
            ‚ö†Ô∏è Run: <code>node tools/generate-data.js</code> first
          </p>`;
      }
    }
    
    function renderTab(tabName) {
      const container = document.getElementById(`${tabName}-tab`);
      const data = allData[tabName];
      container.innerHTML = '';
      
      if (Object.keys(data).length === 0) {
        container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No items found</p>';
        return;
      }
      
      for (const [category, items] of Object.entries(data)) {
        const div = document.createElement('div');
        div.className = 'category';
        div.innerHTML = `
          <div class="category-header" onclick="toggleCategory('${tabName}-${category}')">
            <input type="checkbox" id="cat-${tabName}-${category}" 
                   onchange="toggleCategoryItems('${tabName}', '${category}')" 
                   onclick="event.stopPropagation()">
            <span class="icon">${categoryIcons[category] || 'üìÅ'}</span>
            <span class="name">${category}</span>
            <span class="count">${items.length}</span>
          </div>
          <div class="category-items" id="items-${tabName}-${category}">
            ${items.map(item => `
              <div class="rule-item">
                <input type="checkbox" 
                       data-path="${item.path}" 
                       data-type="${tabName}"
                       data-category="${category}"
                       onchange="updateCounts()">
                <div class="rule-info">
                  <div class="name">${item.name}</div>
                  <div class="desc">${(item.description || '').substring(0, 80)}...</div>
                </div>
              </div>
            `).join('')}
          </div>`;
        container.appendChild(div);
      }
    }
    
    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${tab === 'rules' ? 1 : 2})`).classList.add('active');
      document.getElementById(`${tab}-tab`).classList.add('active');
    }
    
    function toggleCategory(id) {
      const items = document.getElementById(`items-${id}`);
      items.style.display = items.style.display === 'none' ? 'block' : 'none';
    }
    
    function toggleCategoryItems(tabName, category) {
      const checkbox = document.getElementById(`cat-${tabName}-${category}`);
      document.querySelectorAll(`[data-type="${tabName}"][data-category="${category}"]`)
        .forEach(item => item.checked = checkbox.checked);
      updateCounts();
    }
    
    function selectAllInTab() {
      document.querySelectorAll(`#${currentTab}-tab input[type="checkbox"]`)
        .forEach(cb => cb.checked = true);
      updateCounts();
    }
    
    function selectNoneInTab() {
      document.querySelectorAll(`#${currentTab}-tab input[type="checkbox"]`)
        .forEach(cb => cb.checked = false);
      updateCounts();
    }
    
    function selectFormat(format) {
      selectedFormat = format;
      document.querySelectorAll('.format-btn').forEach(btn => {
        btn.classList.toggle('selected', btn.dataset.format === format);
      });
    }
    
    function updateCounts() {
      const rulesCount = document.querySelectorAll('[data-type="rules"]:checked').length;
      const skillsCount = document.querySelectorAll('[data-type="skills"]:checked').length;
      document.getElementById('rules-count').textContent = rulesCount;
      document.getElementById('skills-count').textContent = skillsCount;
      document.getElementById('export-btn').disabled = (rulesCount + skillsCount) === 0;
    }
    
    function getSelectedItems(type) {
      const selected = [];
      document.querySelectorAll(`[data-type="${type}"]:checked`).forEach(cb => {
        const path = cb.dataset.path;
        for (const items of Object.values(allData[type])) {
          const item = items.find(i => i.path === path);
          if (item) { selected.push(item); break; }
        }
      });
      return selected;
    }
    
    async function exportToServer() {
      const rules = getSelectedItems('rules');
      const skills = getSelectedItems('skills');
      
      try {
        const response = await fetch('/api/export', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rules, skills, format: selectedFormat })
        });
        
        const result = await response.json();
        
        if (result.success) {
          const fileList = document.getElementById('file-list');
          fileList.innerHTML = result.files.map(f => `
            <div class="file-item">
              <span class="path">${f}</span>
              <button class="copy-file" onclick="copyFilePath('${f}')">Copy</button>
            </div>
          `).join('');
          document.getElementById('result-area').style.display = 'block';
        } else {
          alert('Export failed: ' + result.error);
        }
      } catch (e) {
        alert('Export failed. Make sure the server supports /api/export endpoint.');
      }
    }
    
    function copyFilePath(path) {
      navigator.clipboard.writeText(path);
    }
    
    loadData();
  </script>
</body>
</html>
