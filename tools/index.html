<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Skills & Rules Exporter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    
    .panel {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .panel h2 {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .category {
      margin-bottom: 20px;
    }
    
    .category-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .category-header:hover {
      background: #e8e8e8;
    }
    
    .category-header input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .category-header .icon {
      font-size: 1.2rem;
    }
    
    .category-header .name {
      font-weight: 600;
      color: #333;
      flex: 1;
    }
    
    .category-header .count {
      background: #667eea;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    
    .category-items {
      margin-left: 28px;
      margin-top: 8px;
    }
    
    .rule-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    
    .rule-item:hover {
      background: #f9f9f9;
    }
    
    .rule-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-top: 2px;
      cursor: pointer;
    }
    
    .rule-info {
      flex: 1;
    }
    
    .rule-info .name {
      font-weight: 500;
      color: #333;
    }
    
    .rule-info .desc {
      font-size: 0.85rem;
      color: #666;
      margin-top: 4px;
    }
    
    .export-section {
      position: sticky;
      top: 20px;
    }
    
    .format-selector {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .format-btn {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .format-btn:hover {
      border-color: #667eea;
    }
    
    .format-btn.selected {
      border-color: #667eea;
      background: #f0f0ff;
    }
    
    .format-btn .icon {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 4px;
    }
    
    .format-btn .name {
      font-weight: 600;
      color: #333;
    }
    
    .format-btn .ext {
      font-size: 0.8rem;
      color: #666;
    }
    
    .export-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 12px;
    }
    
    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .export-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .selected-count {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    
    .output-area {
      margin-top: 20px;
    }
    
    .output-area textarea {
      width: 100%;
      height: 300px;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 0.85rem;
      resize: vertical;
    }
    
    .copy-btn {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    
    .copy-btn:hover {
      background: #218838;
    }
    
    .copy-btn.copied {
      background: #17a2b8;
    }
    
    .quick-select {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .quick-btn {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .quick-btn:hover {
      background: #f5f5f5;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ AI Skills & Rules Exporter</h1>
      <p>Select rules and skills to export for your AI IDE</p>
    </header>
    
    <div class="main-content">
      <div class="panel">
        <h2>üìö Available Rules & Skills</h2>
        
        <div class="quick-select">
          <button class="quick-btn" onclick="selectAll()">‚úÖ Select All</button>
          <button class="quick-btn" onclick="selectNone()">‚ùå Clear All</button>
        </div>
        
        <div id="rules-list">
          <!-- Rules will be loaded here -->
          <p style="color: #666; text-align: center; padding: 40px;">
            Loading rules...
          </p>
        </div>
      </div>
      
      <div class="panel export-section">
        <h2>‚öôÔ∏è Export Settings</h2>
        
        <p style="margin-bottom: 12px; color: #666;">Choose output format:</p>
        
        <div class="format-selector">
          <button class="format-btn selected" data-format="cursor" onclick="selectFormat('cursor')">
            <span class="icon">üìù</span>
            <span class="name">Cursor</span>
            <span class="ext">.cursorrules</span>
          </button>
          <button class="format-btn" data-format="windsurf" onclick="selectFormat('windsurf')">
            <span class="icon">üèÑ</span>
            <span class="name">Windsurf</span>
            <span class="ext">.windsurfrules</span>
          </button>
          <button class="format-btn" data-format="markdown" onclick="selectFormat('markdown')">
            <span class="icon">üìÑ</span>
            <span class="name">Markdown</span>
            <span class="ext">.md</span>
          </button>
          <button class="format-btn" data-format="json" onclick="selectFormat('json')">
            <span class="icon">üîß</span>
            <span class="name">JSON</span>
            <span class="ext">.json</span>
          </button>
        </div>
        
        <div class="selected-count">
          <span id="selected-count">0</span> item(s) selected
        </div>
        
        <button class="export-btn" onclick="exportRules()" id="export-btn" disabled>
          üì¶ Generate Export
        </button>
        
        <div class="output-area" id="output-area" style="display: none;">
          <textarea id="output-text" readonly></textarea>
          <button class="copy-btn" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Rule data will be embedded here by the server or loaded from JSON
    let rulesData = null;
    let selectedFormat = 'cursor';
    
    // Icons for categories
    const categoryIcons = {
      'frontend': 'üé®',
      'general': 'üìã',
      'testing': 'üß™',
      'skills': '‚ö°',
      'abp-framework': 'üèóÔ∏è'
    };
    
    // Load rules data
    async function loadRules() {
      try {
        const response = await fetch('rules-data.json');
        rulesData = await response.json();
        renderRules();
      } catch (e) {
        // Fallback: try to use embedded data
        document.getElementById('rules-list').innerHTML = `
          <p style="color: #e74c3c; text-align: center; padding: 20px;">
            ‚ö†Ô∏è Could not load rules data.<br><br>
            Please run: <code>node tools/generate-data.js</code><br>
            to generate the rules-data.json file.
          </p>
        `;
      }
    }
    
    function renderRules() {
      const container = document.getElementById('rules-list');
      container.innerHTML = '';
      
      for (const [category, items] of Object.entries(rulesData)) {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        categoryDiv.innerHTML = `
          <div class="category-header" onclick="toggleCategory('${category}')">
            <input type="checkbox" id="cat-${category}" onchange="toggleCategoryItems('${category}')" onclick="event.stopPropagation()">
            <span class="icon">${categoryIcons[category] || 'üìÅ'}</span>
            <span class="name">${category}</span>
            <span class="count">${items.length}</span>
          </div>
          <div class="category-items" id="items-${category}">
            ${items.map(item => `
              <div class="rule-item">
                <input type="checkbox" 
                       id="rule-${item.path.replace(/\//g, '-')}" 
                       data-path="${item.path}"
                       data-category="${category}"
                       onchange="updateSelectedCount()">
                <div class="rule-info">
                  <div class="name">${item.name}</div>
                  <div class="desc">${item.description || ''}</div>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(categoryDiv);
      }
      
      updateSelectedCount();
    }
    
    function toggleCategory(category) {
      const items = document.getElementById(`items-${category}`);
      items.style.display = items.style.display === 'none' ? 'block' : 'none';
    }
    
    function toggleCategoryItems(category) {
      const checkbox = document.getElementById(`cat-${category}`);
      const items = document.querySelectorAll(`[data-category="${category}"]`);
      items.forEach(item => item.checked = checkbox.checked);
      updateSelectedCount();
    }
    
    function selectAll() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
      updateSelectedCount();
    }
    
    function selectNone() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      updateSelectedCount();
    }
    
    function selectFormat(format) {
      selectedFormat = format;
      document.querySelectorAll('.format-btn').forEach(btn => {
        btn.classList.toggle('selected', btn.dataset.format === format);
      });
    }
    
    function updateSelectedCount() {
      const selected = document.querySelectorAll('[data-path]:checked').length;
      document.getElementById('selected-count').textContent = selected;
      document.getElementById('export-btn').disabled = selected === 0;
    }
    
    function getSelectedRules() {
      const selected = [];
      document.querySelectorAll('[data-path]:checked').forEach(cb => {
        const path = cb.dataset.path;
        // Find the rule data
        for (const [category, items] of Object.entries(rulesData)) {
          const item = items.find(i => i.path === path);
          if (item) {
            selected.push(item);
            break;
          }
        }
      });
      return selected;
    }
    
    function exportRules() {
      const rules = getSelectedRules();
      if (rules.length === 0) return;
      
      let output = '';
      
      if (selectedFormat === 'json') {
        output = JSON.stringify({ rules }, null, 2);
      } else {
        output = rules.map(rule => {
          const header = `# Rule: ${rule.path}\n# ${rule.description || ''}\n`;
          return header + '\n' + rule.content;
        }).join('\n\n---\n\n');
      }
      
      document.getElementById('output-text').value = output;
      document.getElementById('output-area').style.display = 'block';
    }
    
    function copyToClipboard() {
      const textarea = document.getElementById('output-text');
      textarea.select();
      document.execCommand('copy');
      
      const btn = document.querySelector('.copy-btn');
      btn.textContent = '‚úÖ Copied!';
      btn.classList.add('copied');
      
      setTimeout(() => {
        btn.textContent = 'üìã Copy to Clipboard';
        btn.classList.remove('copied');
      }, 2000);
    }
    
    // Initialize
    loadRules();
  </script>
</body>
</html>
